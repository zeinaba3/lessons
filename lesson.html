    <body>
      <h1>Registration Form</h1>
      <p>Please fill out this form with the required information</p>
      <form>
        <fieldset>
          <label for="first-name">
            Enter Ur first-name
            <input id="first-name" type="text" name="first-name" required>
          </label>
          <label for="last-name">
            Enter Ur last-name
            <input id="last-name" type="text" name="last-name" required>
          </label>
          <label for="email">
            Enter Ur email 
            <input id="email" type="email" name="email" required>
          </label>
          <label for="new-password">
            Create new-password 
            <input id="new-password" type="password" name="password" pattern="[a-z0-5]{8,}" required ="">
          </label>
         
        </fieldset>
        <fieldset>
          <label for="personal acount">
            <input id="personal account" type="radio" name="acount-type" class="inline">
            personal account
          </label>
          <label for="busines acount">
            <input id="business account" type="radio" name="acount-type" class="inline">
            busines account
          </label>
          <label for="terms and conditions">
            <input id="terms and conditions" type="checkbox" name="terms" class="inline">
            i accept the <a href="zeynab">terms and conditions</a>   
          </label>
        </fieldset>
        <fieldset>
          <label for="profile picture">
            appload profile picture
            <input id="profile picture" type="file" name="file" >    
          </label>
          <label for="age">
            input ur age(years)
            <input id="age" type="number" name="age" min="10" max="120">    
          </label>
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">filantech telegram</option>
            <option value="2">ffilantech facebook</option>
            <option value="3">filantech slack</option>
            <option value="4">Other</option>
          </select>
          <label for="bio">Provide a bio:
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach.."></textarea>
          </label>
        </fieldset>
        <input type="submit" value="Submit">
      </form>
